<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Coding Trivia</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row row1">

            <div class="col-lg-12">

                <div id="messenger"></div>

            </div>

        </div>

        <div class="row quiz">

            <div class="col-lg-12">

                <div class="row">

                    <div class="col-lg-2">

                    </div>

                    <div class="col-lg-8 question">

                    </div>

                    <div class="col-lg-2 time">

                        <div class="item">
                            <h2>60</h2>
                            <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                                <g>
                                <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#6fdb6f" fill="none"/>
                                </g>
                            </svg>
                        </div>

                    </div>
                
                </div>

                <div class="row">

                    <div class="col-lg-12 timer">

                    </div>

                </div>
            
                <div class="row">

                    <div class="col-lg-2">

                    </div>

                    <div class="col-lg-8 questionCol">
                    
                        <button class="rd answerChoice1" value="1">

                        </button>

                        <button class="rd answerChoice2" value="2">

                        </button>

                        <button class="rd answerChoice3" value="3">

                        </button>

                        <button class="rd answerChoice4" value="4">

                        </button>

                    </div>

                    <div class="col-lg-2">

                    </div>

                </div>

            </div>

        </div>

        <div class="row bottomRow">

            <div class="col-lg-2">

            </div>

            <div class="col-lg-8 results">

                <div class="percentCorrect">

                </div>

                <div class="questionAnsweredCorrectly">

                </div>

                <div class="wrongGuesses">

                </div>

                <div class="missedQuestions">

                </div>

                <div class="questionsYouGotWrong">

                </div>

            </div>

            <div class="col-lg-2">

            </div>

        </div>

    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
